# This file was generated using the `serve build` command on Ray v2.43.0.

proxy_location: EveryNode

http_options:

  host: 0.0.0.0

  port: 8100

grpc_options:

  port: 9100

  grpc_servicer_functions: []

logging_config:

  encoding: TEXT

  log_level: INFO

  logs_dir: null

  enable_access_log: true

applications:

- name: clip_image_encoder

  route_prefix: /clip_image_encoder

  import_path: clip_image_model:app

  runtime_env: {}

  deployments:

  - name: ClipOriginal
    autoscaling_config:
      min_replicas: 1
      initial_replicas: null
      max_replicas: 10
      target_ongoing_requests: 2
      metrics_interval_s: 10.0
      look_back_period_s: 30.0
      smoothing_factor: 1.0
      upscale_smoothing_factor: null
      downscale_smoothing_factor: null
      upscaling_factor: null
      downscaling_factor: null
      downscale_delay_s: 600.0
      upscale_delay_s: 30.0
    ray_actor_options:
      num_cpus: 1.0
      num_gpus: 0.1

- name: clip_text_encoder

  route_prefix: /clip_text_encoder

  import_path: clip_text_encoder:app

  runtime_env: {}

  deployments:

  - name: ClipTextEncoder
    autoscaling_config:
      min_replicas: 1
      initial_replicas: null
      max_replicas: 10
      target_ongoing_requests: 2
      metrics_interval_s: 10.0
      look_back_period_s: 30.0
      smoothing_factor: 1.0
      upscale_smoothing_factor: null
      downscale_smoothing_factor: null
      upscaling_factor: null
      downscaling_factor: null
      downscale_delay_s: 600.0
      upscale_delay_s: 30.0
    ray_actor_options:
      num_cpus: 1.0
      num_gpus: 0.1

- name: vi2en

  route_prefix: /vi2en

  import_path: translate_model:app

  runtime_env: {}

  deployments:

  - name: VietnameseToEnglishTranslator
    autoscaling_config:
      min_replicas: 1
      initial_replicas: null
      max_replicas: 10
      target_ongoing_requests: 2
      metrics_interval_s: 10.0
      look_back_period_s: 30.0
      smoothing_factor: 1.0
      upscale_smoothing_factor: null
      downscale_smoothing_factor: null
      upscaling_factor: null
      downscaling_factor: null
      downscale_delay_s: 600.0
      upscale_delay_s: 30.0
